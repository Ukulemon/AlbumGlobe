<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file: data:; script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlbumGlobe Desktop</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Microsoft YaHei', 'Inter', sans-serif;
            color: white;
        }

        #canvas-host {
            width: 100vw;
            height: 100vh;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s;
        }

        #start-screen {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin: 0 0 10px 0;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #aaa;
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        .btn {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            outline: none;
            font-weight: bold;
            pointer-events: auto;
        }

        .btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6); }
        .btn:active { transform: scale(0.95); }

        #loading-container {
            display: none;
            width: 100%;
            margin-top: 20px;
        }

        #loading-bar-bg {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background: #00c6ff;
            transition: width 0.3s;
        }

        #loading-text { margin-top: 8px; font-size: 12px; color: #888; }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s;
            text-align: center;
            letter-spacing: 0.5px;
        }

        #breadcrumb {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.55);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 50px;
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.2s ease, background 0.2s ease;
            display: none;
        }

        #back-btn:hover { transform: translateY(-1px); background: rgba(0,0,0,0.7); }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #modal.active { opacity: 1; pointer-events: auto; }

        #modal-img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 4px;
            transform: scale(0.96);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #modal.active #modal-img { transform: scale(1); }

        #close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s;
            pointer-events: auto;
        }

        #close-btn:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div id="canvas-host"></div>
    <div id="ui-container">
        <div id="start-screen">
            <h1>AlbumGlobe</h1>
            <p>选择一个文件夹作为相册根目录。子文件夹会漂浮在 3D 球面上，点击即可深入浏览和全屏查看图片。</p>
            <button id="start-btn" class="btn">选择文件夹并开始</button>
            <div id="loading-container">
                <div id="loading-bar-bg"><div id="loading-bar"></div></div>
                <div id="loading-text">加载中…</div>
            </div>
        </div>
    </div>

    <div id="breadcrumb"></div>
    <button id="back-btn">返回上一级</button>

    <div id="controls-hint">拖动旋转 / 滚轮缩放 · 点击文件夹深入 · 点击图片全屏</div>

    <div id="modal">
        <img id="modal-img" alt="预览" />
        <div id="close-btn">×</div>
    </div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
